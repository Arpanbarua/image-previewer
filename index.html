<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image previewer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
   <section id="img">
    <div class="container">
        <div class="row">
            <div class="img_single"><img src="./images/image1.jpg" alt="image1"></div>
            <div class="img_single"><img src="./images/image2.jpg" alt="image2"></div>
            <div class="img_single"><img src="./images/image3.jpg" alt="image3"></div>
            <div class="img_single"><img src="./images/image4.jpg" alt="image4"></div>
        </div>
    </div>

    <div class="preview">
        <div class="preview_img"><img src="./images/image2.jpg" alt="image2"></div>
        <div class="cross">
            <span class="cross_btn"><iconify-icon icon="charm:cross" width="30" height="30"></iconify-icon></span>
        </div>

        <div class="left"><span><iconify-icon icon="mingcute:arrow-left-fill" width="24" height="24"></iconify-icon></span></div>
        <div class="right"><span><iconify-icon icon="mingcute:arrow-right-fill" width="24" height="24"></iconify-icon></span></div>
        
    </div>
   </section>

   <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
